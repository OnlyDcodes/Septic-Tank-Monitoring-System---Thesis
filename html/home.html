<!DOCTYPE html>
<html lang="en">
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home - Septic Tank Monitoring</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/monitor.css">
        <link rel="icon" type="image/png" href="../assets/logo.png">
        <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
        <script type="text/javascript" src="../src/home.js" defer></script>
    </head>
    <body>

<!-- Header Section -->
<div class="branding">
    <div class="header-left">
        <img src="../assets/profile.png" alt="Profile" class="profile-pic">
        <h2>Welcome back, @User!</h2>
    </div>
    <button id="sidebar-toggle" class="sidebar-toggle">
        <span class="hamburger-icon"></span>
        <span class="hamburger-icon"></span>
        <span class="hamburger-icon"></span>
    </button>
</div>

<!-- Sidebar -->
<div id="sidebar" class="sidebar">
    <button id="close-btn" class="close-btn">&times;</button>
    <a href="javascript:void(0)" id="add-tank">Add Tank</a>
    <a href="javascript:void(0)" id="delete-tank">Delete Tank</a>
    <a href="javascript:void(0)" id="contact-us">Contact Us</a>
    <a href="javascript:void(0)" id="about-us">About Us</a>
    <a href="javascript:void(0)" id="logout-btn">Logout</a>
    <button id="theme-switch-sidebar">
        <svg id="sidebar-sun-icon" width="24" height="24" fill="currentColor">
            <circle cx="12" cy="12" r="5"></circle>
        </svg>
        <svg id="sidebar-moon-icon" width="24" height="24">
            <path d="M21 12.79A9 9 0 1111.21 3 7.5 7.5 0 0021 12.79z"></path>
        </svg>
    </button>
</div>

<!-- Main Content -->
<section class="tank-list">
    <h2>Your Septic Tanks</h2>
    <div class="tank-box">
        <p><a href="monitor.html">Septic Tank 1</a></p>
        <p><a href="monitor.html">Septic Tank 2</a></p>
        <p><a href="monitor.html">Septic Tank 3</a></p>
        <!-- Add more tanks dynamically if needed -->
    </div>
</section>

<footer>
    <div class="footer-right">
        <img src="../assets/logo.png" alt="Logo" class="footer-logo">
        <p>Septic Tank Monitoring System | Â© 2024</p>
    </div>
</footer>
<script>
    // Sidebar toggle
    const sidebarToggle = document.getElementById('sidebar-toggle');
    const sidebar = document.getElementById('sidebar');
    const closeBtn = document.getElementById('close-btn');

    sidebarToggle.addEventListener('click', () => {
        sidebar.classList.toggle('sidebar-open');
    });

    closeBtn.addEventListener('click', () => {
        sidebar.classList.remove('sidebar-open');
    });
</script>
<script>
// Firebase Authentication
firebase.auth().onAuthStateChanged((user) => {
    if (!user) {
        // If no user is logged in, redirect to login page
        window.location.href = 'index.html';
    }
});
</script>
<script>
    // Add event listener to the Logout button
    document.getElementById('logout-btn').addEventListener('click', function() {
    firebase.auth().signOut().then(() => {
        window.location.href = 'index.html';
    }).catch((error) => {
        console.error('Logout Error: ', error);
    });
});
 </script>
    <script>
    // Sign the user out if the page is refreshed or closed
    window.addEventListener('beforeunload', () => {
        firebase.auth().signOut().catch((error) => {
            console.error('Error signing out: ', error);
        });
    });
    </script>
</body>
</html>
